<!DOCTYPE html>
<html lang="en">
<head>
<style>
  
  body {
    font-family:"futura";
    margin-top: 0px;
    height: 100%;
    width: 100%;
    background-color: #555;
  }

  /* Navbar styling for the placeholder navbar only. Can be removed along with the placeholder. */
  .navbar {
    background-color: #222;
    width: 100%;
    padding: 10px;
  }

  .grid-1 {
    display: grid;
    grid-template-columns: 17% 60% 17%;
    grid-template-rows: 1fr 1fr;
    grid-template-areas: "cameras map current_visualization"
                        "cameras sat_image current_visualization";
    grid-gap: 1em;
    justify-content: center;
    margin-top: 10px;
  }

  .cameras, .map, .current_visualization, .sat_image {
    border-style: solid;
    padding: 1em;
    display: flex;
  }

  .cameras {
    grid-area: cameras;
    justify-content: center;
  }

  .map {
    grid-area: map;
    justify-content: center;
  }

  .current_visualization {
    grid-area: current_visualization;
    justify-content: center;
  }

  .sat_image {
    grid-area: sat_image;
    justify-content: center;
  }

</style>
</head>
<body>
  <!-- Navbar component placeholder. Should be replaced by actual navbar component. -->
  <div class="navbar">
    Navbar demo
  </div>

  <!-- Grid structure -->
  <div class="grid-1">
    <div class="cameras">
      Cameras
      <!-- Dropdown component and list of cameras (plus whatever other components for this section) -->
    </div>
    <div class="map">
      Map
      <!-- Map component will go here -->
    </div>
    <div class="current_visualization">
      Current Visualization
      <!-- Visualization components go here -->
    </div>
    <div class="sat_image">
      <!-- Currently using satel.jpg as the satelite image for demonstration-->
      <img src="satel.jpg" alt="Sat Image" style="width:260px;height:200px;">
    </div>
  </div>
</body>
</html>
